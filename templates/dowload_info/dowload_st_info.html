{% extends 'base/context_base.html'%}

{% block title %}下载学生信息{% endblock %}

{% block content %}
	<div class="panel panel-primary">
      <div class="panel-heading" >
        <h3 class="panel-title" align="center">请选择下载学生信息</h3>
      </div>
      <div class="panel-body">
      	<h3>下载班级的学生信息</h3>
      	<hr>
      	<form action="{% url 'dowload_bj_st_info' %}" method="POST">{% csrf_token %}
      		<span>年级:</span>
			<select name='grade'>
				{% for grade_tem in grade%}
				<option>{{grade_tem.grade}}</option>
				{% endfor %}
			</select>
			<br>
			<span>班级:</span>
			<select name='class_bj'>
				{% for class_bj_tem in class_bj %}
				<option>{{class_bj_tem.class_bj}}</option>
				{% endfor %}
			</select>
			<br>
			<input type="submit" value="班级">
		</form>
		<hr>
		<h3>下载年级的学生信息</h3>
		<hr>
		<form action="{% url 'dowload_grade_st_info' %}" method="POST">{% csrf_token %}
			<span>年级:</span>
			<select name='grade'>
				{% for grade_tem in grade%}
				<option>{{grade_tem.grade}}</option>
				{% endfor %}
			</select>
			<br>
			<input type="submit" value="年级学生信息">
		</form>
		<hr>
		<h3>下载本校所有学生信息</h3>
		<hr>
		<form action="{% url 'dowlaod_st_info' %}" method="POST">{% csrf_token %}
			<input type="submit" value="本校所有学生信息">
		</form>
      </div>
    </div>
{% endblock %}
