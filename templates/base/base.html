{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrib-3.3.7/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrib-3.3.7/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'HighchartsJSv7.1.1.js' %}"></script>
</head>
<body style="padding-bottom: 70px;" align="center">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {% block home %}{% endblock %}
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      {% block navbar %}{% endblock %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% block navbar_right %}{% endblock %}
        <li><a href=""><span class="glyphicon glyphicon-user" aria-hidden="true"></span>欢迎您&nbsp{{user}}&nbsp！</a></li>
        <li><a href=""><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>&nbsp&nbsp注销</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% block content %}{% endblock %}
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <p align="center" style="color: blue;">制作者：胡荣江</p>
  </div>
</nav>
</body>
</html>
